<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <h1 style="background-color: antiquewhite;color: black;">自动生成性能规格</h1>
    <h2 style="...">需要生成的性能</h2>
        <form action="/index/" method="post">{% csrf_token %}
            <label>表名</label>
            <input type="text" name="requestPerTabelName"/>
            <label>表ID</label>
            <input type="text" name="requestPerTabelId"/>
            <label>性能名称（可输入多个）</label>
            <input type="text" name="requestPerName"/>
            <label>性能ID（可输入多个或范围）</label>
            <input type="text" name="requestPerId"/>
            <label>设备使用的性能ID（可输入多个或范围）</label>
            <input type="text" name="requestPrimId"/>
            <input type="submit" value="提交"/>
        </form>
    <hr />
    <h2 style="...">生成结果</h2>
        <table border="1">
        <caption>{{ tableName }}</caption>
            <thead>
                <th>需要添加的性能</th>
                <th>对应的性能码</th>
                <th>设备使用的性能码</th>
            </thead>
            <tbody>
                {% for line in data %}
                    <tr>
                        <td>{{ line.name }}</td>
                        <td>{{ line.id }}</td>
                        <td>{{ line.primId }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    <label>LPerId.V0.td</label>
    <br>
    <textarea rows="20" cols="80">{{ LperIdTd }}</textarea>
    <br>
    <label>PerIdUint.V0.td</label>
    <br>
    <textarea rows="20" cols="80">{{ PerIdUnitTd }}</textarea>
    <br>
    <label>LPerPrimId.V0.td</label>
    <br>
    <textarea rows="20" cols="80">{{ LPerPrimIdTd }}</textarea>
    <br>
    <label>{{ PerXXXCurTd.name }}.VX.td</label>
    <br>
    <textarea rows="20" cols="80">{{ PerXXXCurTd.data }}</textarea>
    <br>
    <label>{{ PerXXXHisTd.name }}.VX.td</label>
    <br>
    <textarea rows="20" cols="80">{{ PerXXXHisTd.data }}</textarea>
    <br>
    <label>ne_base_.ort.xml</label>
    <br>
    <textarea rows="20" cols="80">{{ neBaseOtrXml }}</textarea>
    <br>
    <label>PerObjTypeList.V0.td</label>
    <br>
    <textarea rows="20" cols="80">{{ PerObjTypeList }}</textarea>
    <br>
    <label>DataTypeDef.V2.td</label>
    <br>
    <textarea rows="20" cols="80">{{ DataTypeDef }}</textarea>
    <br>
    <label>LDataType.V2.td</label>
    <br>
    <textarea rows="20" cols="80">{{ LDataType }}</textarea>
    <br>
    <label>LPerFb.V0.td</label>
    <br>
    <textarea rows="20" cols="80">{{ LPerFb }}</textarea>
    <br>
    <label>XXX.ws</label>
    <br>
    <textarea rows="3" cols="80">{{ XXXWs }}</textarea>
    <br>
    <label>per_tools.cpp</label>
    <br>
    <textarea rows="20" cols="80">{{ perToolsCpp }}</textarea>
    <br>
    <label>per_tools.h</label>
    <br>
    <textarea rows="20" cols="80">{{ perToolsH }}</textarea>
    <br>
    <label>tool_fid.cpp</label>
    <br>
    <textarea rows="20" cols="80">{{ toolFidCpp }}</textarea>
    <br>
    <label>MtnCmdDc.cpp</label>
    <br>
    <textarea rows="20" cols="80">{{ MtnCmdDcCpp }}</textarea>
    <br>
    <label>NESvcCfg_PerMonitorCfg.cpp</label>
    <br>
    <textarea rows="20" cols="80">{{ NESvcCfgPerMonitorCfgCpp }}</textarea>
    <br>
    <label>NeSvcCommData_decompose.cpp</label>
    <br>
    <textarea rows="13" cols="80">{{ NeSvcCommDataDecomposeCpp }}</textarea>
    <br>
    <label>NeSvcCommData_mtn.cpp</label>
    <br>
    <textarea rows="20" cols="80">{{ NeSvcCommDataMtnCpp }}</textarea>
    <br>
    <label>NeSvcCfg_LgCfgMng.cpp</label>
    <br>
    <textarea rows="13" cols="80">{{ NeSvcCfgLgCfgMngCpp }}</textarea>
    <br>
    <label>per_chss_helper.cpp</label>
    <br>
    <textarea rows="20" cols="80">{{ perChssHelperCpp }}</textarea>
    <br>
    <label>per_chss_mod.cpp</label>
    <br>
    <textarea rows="20" cols="80">{{ perChssModCpp }}</textarea>
    <br>
    <label>per_chss_mod.h</label>
    <br>
    <textarea rows="20" cols="80">{{ perChssModH }}</textarea>
    <br>
    <label>per_ne_mod.cpp</label>
    <br>
    <textarea rows="20" cols="80">{{ perNeModCpp }}</textarea>
    <br>
    <label>per_ne_mod.h</label>
    <br>
    <textarea rows="7" cols="80">{{ perNeModH }}</textarea>
    <br>
    <label>CMakeLists.txt</label>
    <br>
    <textarea rows="20" cols="80">{{ CMakeListsTxt }}</textarea>
    <br>



    <script src="/static/js/jquery-1.12.4.js"></script>
</body>
</html>
